<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Sistema de Inscrição e Matricula</title>
</head>
<body>
 
   <body class="flex flex-col font-[Poppins] items-center justify-center min-h-screen bg-[#002A50]"></body>
    <!-- Logotipo da Instituição -->
    <img src="Acess/Luiza-Andaluz-Logo.png" alt="Logo" class="w-30 h-30 object-cover mb-8">

    <b class="text-4xl mb-5 text-[#F5EDF9]">S.I.M</b>

    <!-- início do formulário -->
    <form id="loginForm" class="space-y-6 w-115 border-none rounded-4xl p-13 bg-[#051B2F]">
        <h1 class="text-center text-2xl font-extrabold text-[#F5EDF9] mb-10">Login</h1>
        <!-- essa é a parte do input username -->
        <div class="flex flex-col ml-4 gap-2 relative">
            <label for="user" class="text-sm font-medium text-[#F5EDF9]">Usuário</label>
            <input type="email" id="user"  placeholder="Username@gmail" required 
                class="border w-80 pl-8 pt-3 pb-3 rounded-xl outline-none bg-[#D9D9D9]">
            <i class="bi bi-person text-2xl absolute right-8 top-9 text-gray-500"></i>
        </div>
        <!-- essa parte é da senha -->
        <div class="flex flex-col ml-4 gap-2 relative" >
            <label for="senha" class="text-sm font-medium text-[#F5EDF9]">Senha</label>
            <input type="password" id="senha"  placeholder="*********" required
                class="border w-80 pl-8 pt-3 pb-2 rounded-xl outline-none bg-[#D9D9D9]
                    ">
            <i class="bi bi-eye text-2xl absolute right-8 top-9 cursor-pointer text-gray-500 " 
                id="btpass" onclick="mostrarsenha()"></i>
        </div>
        <!-- link esqueceu a senha-->
        <a href="#" class="text-[#CD5BFE] ml-4 text-sm">Esqueceu a senha</a>
        <!-- este bloco é do botão -->
        <div class="flex justify-center">
            <button  type="submit" class=" bg-[#117E0E] text-[#F5EDF9] px-4 py-3
                 mt-5 w-80 rounded-xl cursor-pointer">ENTRAR</button>
        </div>
        <!-- essa é a parte do link -->
         <div class="flex justify-center">
            <a href="#" class="text-[#F5EDF9] cursor-alias"> Entrar como 
                <b class="cursor-pointer text-sm">ADIMIN</b> </a>            
        </div>
    </form>
    <!-- Fim do formulário -->
    <script src="script.js"></script>
</body>
</html>
