<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Inscrição e Matricula</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-[#002A50]">

    <form class="space-y-6 w-100 border-none rounded-4xl p-13 bg-[#051B2F]">
        <h1 class="text-center text-2xl font-extrabold text-white mb-10">Login</h1>

        <div class="flex flex-col gap-1">
            <label for="user" class="text-sm font-medium text-white">Usuário</label>
            <input type="email" id="user"  placeholder="Username@gmail" 
                class="border w-75 pl-8 pt-2 pb-2 rounded-xl outline-none bg-[#D9D9D9]">
        </div>

        <div class="flex flex-col gap-1">
            <label for="senha" class="text-sm font-medium text-white">Senha</label>
            <input type="password" id="senha"  placeholder="******" 
                class="border w-75 pl-8 pt-2 pb-2 rounded-xl outline-none bg-[#D9D9D9]">
        </div>

        <div class="flex justify-center">
            <button class=" bg-[#117E0E] text-white px-4 py-3 mt-5 w-80 rounded-xl cursor-pointer">ENTRAR</button>
        </div>
    </form>
</body>
</html>
